<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Session"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="width:97%">

                <h:form>
                    <script src="websocket.js"></script>

                    <p:panelGrid id="topGrid" columns="3" layout="grid" styleClass="ui-panelgrid-blank">

                        <p:commandButton styleClass="index_signup" value="Previous" action="#{masterViewController.previousIsClicked}" ajax="false"/>


                        <h:panelGroup id="display">
                            <p:commandButton styleClass="index_signup" value="Broadcast" onclick="formSubmit(\'#{masterViewController.question}\')"/>

                            <h:form id="QuestionsViewForm" style="width: 750px; height: 500px; ">

                                <h:panelGroup id="display">

                                    <div align="center">
                                        <h:outputText style="word-wrap: break-word;" value="#{masterViewController.question.question}" title="#{bundle.ViewQuestionsTitle_question}"/>
                                        <br/><br/><br/>
                                    </div>

                                    <c:choose>
                                        <c:when test="#{(masterViewController.question.questionType) eq 'Text Entry'}">

                                            <div align="center">
                                                <p:inputTextarea disabled="true" style="box-shadow: none" rows="10" cols="40" />  
                                            </div>
                                        </c:when>    
                                        <c:otherwise>
                                            <div style="padding-left: 30px; padding-right: 30px;">
                                                <h:outputText style="word-wrap: break-word;" rendered="#{not empty masterViewController.question.multipleChoiceA}" 
                                                              escape="false" value="A. #{masterViewController.question.multipleChoiceA} &lt;br /&gt; &lt;br /&gt; &lt;br /&gt;"/>
                                                <h:outputText style="word-wrap: break-word;" rendered="#{not empty masterViewController.question.multipleChoiceB}" 
                                                              escape="false" value="B. #{masterViewController.question.multipleChoiceB} &lt;br /&gt; &lt;br /&gt; &lt;br /&gt;"/>                                        
                                                <h:outputText style="word-wrap: break-word;" rendered="#{not empty masterViewController.question.multipleChoiceC}" 
                                                              escape="false" value="C. #{masterViewController.question.multipleChoiceC} &lt;br /&gt; &lt;br /&gt; &lt;br /&gt;"/>                                        
                                                <h:outputText style="word-wrap: break-word;" rendered="#{not empty masterViewController.question.multipleChoiceD}" 
                                                              escape="false" value="D. #{masterViewController.question.multipleChoiceD} &lt;br /&gt; &lt;br /&gt; &lt;br /&gt;"/>                                        
                                                <h:outputText style="word-wrap: break-word;" rendered="#{not empty masterViewController.question.multipleChoiceE}" 
                                                              escape="false" value="E. #{masterViewController.question.multipleChoiceE} &lt;br /&gt; &lt;br /&gt; &lt;br /&gt;"/>
                                            </div>
                                        </c:otherwise>
                                    </c:choose>

                                    <div align="center" style="font-weight: bolder; padding-bottom: 25px;">
                                        <h:outputText style="word-wrap: break-word;" value="Correct Answer: #{masterViewController.question.answer}"/>
                                    </div>


                                </h:panelGroup>

                            </h:form>

                        </h:panelGroup>

                        <p:commandButton styleClass="index_signup" value="Next" action="#{masterViewController.nextIsClicked}" ajax="false"/>

                    </p:panelGrid>



                </h:form>

            </div>
        </ui:define>

    </ui:composition>
</html>
