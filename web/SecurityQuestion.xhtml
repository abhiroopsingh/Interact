<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center"> <index_header>Security Question</index_header></div>
            <br></br>

            <div align="center" style="width:500px; background-color: #FEFEFE; margin:0 auto;">
                <h:form>
                    <br/>
                    <table cellspacing="10">
                        <tr>
                            <index_regular><h:outputLabel for="question" value="#{passwordResetManager.getSecurityQuestion()}" /></index_regular>
                        </tr>
                        <tr>
                            <td>
                                <p:inputText id="answer" style="font-family: Lato; width:250px; box-shadow: none;" value="#{passwordResetManager.answer}" required="true" 
                                             requiredMessage="Please enter the answer." label="Answer">
                                </p:inputText>

                            </td>
                        </tr>
                    </table>
                    <br/>
                    <p:commandButton id="submit" value="Submit" action="#{passwordResetManager.securityAnswerSubmit()}" style="display: inline" 
                                     class="login" ajax="false"/>

                    &nbsp;
                    <br/>
                    <br/>
                </h:form>

            </div>
            <br /><br />

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
