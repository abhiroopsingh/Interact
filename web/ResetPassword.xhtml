<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <p:messages id="msgs" showIcon="false" />
            <h:outputLabel id="form-error-message" class="errorMessages" value="#{passwordResetManager.message}"/>

            <div align="center"> <index_header>Reset Password</index_header></div>
            <br></br>

            <div align="center" style="width:500px; background-color: #FEFEFE; margin:0 auto;">
                <h:form>

                    <f:event listener="#{passwordResetManager.validateInformation}" type="postValidate"/>

                    <br/>
                    <table cellspacing="10">
                        <tr>
                            <td><index_regular>New Password</index_regular></td>
                        </tr>
                        <tr>
                            <td>
                                <p:password id="password" style="font-family: Lato; width:250px; box-shadow: none;" 
                                            value="#{passwordResetManager.password}" feedback="true" 
                                            required="true" label="Password">
                                    <f:validator validatorId="passwordValidator" />
                                </p:password>

                            </td>
                        </tr>

                        <tr>
                            <td><index_regular>Confirm Password</index_regular></td>
                        </tr>
                        <tr>
                            <td>
                                <p:password id="confirmPassword" value="toBeReadFromThisFieldByPasswordResetManager" 
                                            style="font-family: Lato; width:250px; box-shadow: none;" required="true" label="Confirm Password" />
                                <p:message for="confirmPassword" display="icon"/> 

                            </td>
                        </tr>
                    </table>
                    <br/>
                    <p:commandButton id="submit" value="Submit" action="#{passwordResetManager.resetPassword()}" style="display: inline" 
                                     class="login" ajax="false"/>

                    &nbsp;
                    <br/>
                    <br/>
                </h:form>

            </div>
            <br /><br />

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
