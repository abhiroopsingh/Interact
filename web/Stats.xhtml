<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="StatsDlg" widgetVar="StatsDialog" modal="true" resizable="false" appendTo="@(body)" header="Student Answers">
            <h:form id="StatsForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Correct Answer: " />
                        <p:outputLabel value="#{masterViewController.question.answer}"/>
                        
                        <c:if test="#{masterViewController.question.questionType eq 'Text Entry'}"> 
                            <p:outputLabel value="Answered Correct:" />
                            <p:outputLabel value="#{statsController.freeRight}"/>
                            <p:outputLabel value="Answered Incorrect: " />
                            <p:outputLabel value="#{statsController.freeWrong}"/>
                            <p:outputLabel value="Top 3 Answers: " />
                            <p:outputLabel value="#{statsController.topAnswers}"/>
                        </c:if> 


                        <c:if test="#{masterViewController.question.questionType eq 'Multiple Choice'}">
                            <p:outputLabel value="A: " rendered="#{not empty masterViewController.question.multipleChoiceA}"/>
                            <p:outputLabel value="#{statsController.a}"/>
                            <p:outputLabel value="B:" rendered="#{not empty masterViewController.question.multipleChoiceB}"/>
                            <p:outputLabel value="#{statsController.b}"/>
                            <p:outputLabel value="C: " rendered="#{not empty masterViewController.question.multipleChoiceC}"/>
                            <p:outputLabel value="#{statsController.c}"/>
                            <p:outputLabel value="D: " rendered="#{not empty masterViewController.question.multipleChoiceD}"/>
                            <p:outputLabel value="#{statsController.d}"/>
                            <p:outputLabel value="E: " rendered="#{not empty masterViewController.question.multipleChoiceE}"/>
                            <p:outputLabel value="#{statsController.e}"/>
                        </c:if>

                        <c:if test="#{masterViewController.question.questionType eq 'True/False'}">
                            <p:outputLabel value="TRUE:" />
                            <p:outputLabel value="#{statsController.a}"/>
                            <p:outputLabel value="FALSE:" />
                            <p:outputLabel value="#{statsController.b}"/>
                        </c:if>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
