<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="StatsDlg" widgetVar="StatsDialog" modal="true" resizable="false" appendTo="@(body)" header="Student Answers">
            <h:form id="StatsForm" style="width:400px;">
                <div align="center">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" styleClass="companyHeaderGrid">
                            <p:outputLabel style="font-family: Lato;" value="Correct Answer: " />
                            <p:outputLabel style="font-family: Lato;" value="#{masterViewController.question.answer}"/>

                            <c:if test="#{masterViewController.question.questionType eq 'Text Entry'}"> 
                                <p:outputLabel style="font-family: Lato;" value="Answered Correct:" />
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.freeRight}"/>
                                <p:outputLabel style="font-family: Lato;" value="Answered Incorrect: " />
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.freeWrong}"/>
                                <p:outputLabel style="font-family: Lato;" value="Top Answers: " />
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.topAnswers}"/>
                            </c:if> 


                            <c:if test="#{masterViewController.question.questionType eq 'Multiple Choice'}">
                                <p:outputLabel style="font-family: Lato;" value="A: " rendered="#{not empty masterViewController.question.multipleChoiceA}"/>
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.a}" rendered="#{not empty masterViewController.question.multipleChoiceA}"/>
                                <p:outputLabel style="font-family: Lato;" value="B:" rendered="#{not empty masterViewController.question.multipleChoiceB}"/>
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.b}" rendered="#{not empty masterViewController.question.multipleChoiceB}"/>
                                <p:outputLabel style="font-family: Lato;" value="C: " rendered="#{not empty masterViewController.question.multipleChoiceC}"/>
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.c}" rendered="#{not empty masterViewController.question.multipleChoiceC}"/>
                                <p:outputLabel style="font-family: Lato;" value="D: " rendered="#{not empty masterViewController.question.multipleChoiceD}"/>
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.d}" rendered="#{not empty masterViewController.question.multipleChoiceD}"/>
                                <p:outputLabel style="font-family: Lato;" value="E: " rendered="#{not empty masterViewController.question.multipleChoiceE}"/>
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.e}" rendered="#{not empty masterViewController.question.multipleChoiceE}"/>
                            </c:if>

                            <c:if test="#{masterViewController.question.questionType eq 'True/False'}">
                                <p:outputLabel style="font-family: Lato;" value="True:" />
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.a}"/>
                                <p:outputLabel style="font-family: Lato;" value="False:" />
                                <p:outputLabel style="font-family: Lato;" value="#{statsController.b}"/>
                            </c:if>

                            <p:outputLabel style="font-family: Lato;" value="Total Responses: " />
                            <p:outputLabel style="font-family: Lato;" value="#{statsController.totalResponses}"/>
                        </p:panelGrid>
                    </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
