<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAnswersViewDlg" widgetVar="UserAnswersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserAnswersTitle}">
            <h:form id="UserAnswersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userAnswersController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserAnswersLabel_id}"/>
                        <h:outputText value="#{userAnswersController.selected.id}" title="#{bundle.ViewUserAnswersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserAnswersLabel_answers}"/>
                        <h:outputText value="#{userAnswersController.selected.answers}" title="#{bundle.ViewUserAnswersTitle_answers}"/>
                        <h:outputText value="#{bundle.ViewUserAnswersLabel_username}"/>
                        <h:outputText value="#{userAnswersController.selected.username}" title="#{bundle.ViewUserAnswersTitle_username}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserAnswersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
