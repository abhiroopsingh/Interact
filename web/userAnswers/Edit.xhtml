<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAnswersEditDlg" widgetVar="UserAnswersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserAnswersTitle}">
            <h:form id="UserAnswersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userAnswersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserAnswersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userAnswersController.selected.id}" title="#{bundle.EditUserAnswersTitle_id}" required="true" requiredMessage="#{bundle.EditUserAnswersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserAnswersLabel_answers}" for="answers" />
                        <p:inputText id="answers" value="#{userAnswersController.selected.answers}" title="#{bundle.EditUserAnswersTitle_answers}" required="true" requiredMessage="#{bundle.EditUserAnswersRequiredMessage_answers}"/>
                        <p:outputLabel value="#{bundle.EditUserAnswersLabel_username}" for="username" />
                        <p:selectOneMenu id="username" value="#{userAnswersController.selected.username}" required="true" requiredMessage="#{bundle.EditUserAnswersRequiredMessage_username}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="usernameItem"
                                           itemValue="#{usernameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userAnswersController.update}" value="#{bundle.Save}" update="display,:UserAnswersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserAnswersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserAnswersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
