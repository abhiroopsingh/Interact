<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition>

        <!-- Create the content for this page below -->

        <p:dialog id="JoinSessionDlg" widgetVar="JoinSessionDialog" modal="true" resizable="false" appendTo="@(body)" header="Join Session">
            <h:form id="JoinSessionForm">
                <div align="Center">
                    <br/>
                    <index_regular>Enter Session Key:</index_regular>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <p:inputText id="keyword" value="#{sessionsController.joinKey}" styleClass="accountInputTextField">
                        <f:validateLength minimum="16" maximum="16" />
                    </p:inputText>
                </div>
                <h:panelGroup>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- SUBMIT button -->
                        <p:commandButton value="Join" ajax="false" action="#{sessionsController.join}" class="login"
                                         style="width: 140px; height: 50px; font-family: Lato; background: #313134; color: white; font-weight: 300; box-shadow: none; text-decoration: none; font-size: 15px; border-style: solid; border-width: 1px;"
                                         /> 
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>


    </ui:composition>


</html>
