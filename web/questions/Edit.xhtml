<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionsEditDlg" widgetVar="QuestionsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuestionsTitle}">
            <h:form id="QuestionsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQuestionsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{questionsController.selected.id}" title="#{bundle.EditQuestionsTitle_id}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditQuestionsLabel_question}" for="question" />
                        <p:inputText id="question" value="#{questionsController.selected.question}" title="#{bundle.EditQuestionsTitle_question}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_question}"/>
                        <p:outputLabel value="#{bundle.EditQuestionsLabel_questionType}" for="questionType" />
                        <p:inputText id="questionType" value="#{questionsController.selected.questionType}" title="#{bundle.EditQuestionsTitle_questionType}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_questionType}"/>
                        <p:outputLabel value="#{bundle.EditQuestionsLabel_answer}" for="answer" />
                        <p:inputText id="answer" value="#{questionsController.selected.answer}" title="#{bundle.EditQuestionsTitle_answer}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_answer}"/>
                        <p:outputLabel value="#{bundle.EditQuestionsLabel_answerChoices}" for="answerChoices" />
                        <p:inputText id="answerChoices" value="#{questionsController.selected.answerChoices}" title="#{bundle.EditQuestionsTitle_answerChoices}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_answerChoices}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{questionsController.update}" value="#{bundle.Save}" update="display,:QuestionsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestionsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuestionsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
