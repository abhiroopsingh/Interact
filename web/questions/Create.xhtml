<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionsCreateDlg" widgetVar="QuestionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuestionsTitle}">
            <h:form id="QuestionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{questionsController.selected.id}" title="#{bundle.CreateQuestionsTitle_id}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_question}" for="question" />
                        <p:inputText id="question" value="#{questionsController.selected.question}" title="#{bundle.CreateQuestionsTitle_question}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_question}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_questionType}" for="questionType" />
                        <p:inputText id="questionType" value="#{questionsController.selected.questionType}" title="#{bundle.CreateQuestionsTitle_questionType}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questionType}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_answer}" for="answer" />
                        <p:inputText id="answer" value="#{questionsController.selected.answer}" title="#{bundle.CreateQuestionsTitle_answer}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_answer}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_answerChoices}" for="answerChoices" />
                        <p:inputText id="answerChoices" value="#{questionsController.selected.answerChoices}" title="#{bundle.CreateQuestionsTitle_answerChoices}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_answerChoices}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{questionsController.create}" value="#{bundle.Save}" update="display,:QuestionsListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuestionsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuestionsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
