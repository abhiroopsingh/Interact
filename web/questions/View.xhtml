<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionsViewDlg" widgetVar="QuestionsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuestionsTitle}">
            <h:form id="QuestionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionsController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuestionsLabel_id}"/>
                        <h:outputText value="#{questionsController.selected.id}" title="#{bundle.ViewQuestionsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewQuestionsLabel_question}"/>
                        <h:outputText value="#{questionsController.selected.question}" title="#{bundle.ViewQuestionsTitle_question}"/>
                        <h:outputText value="#{bundle.ViewQuestionsLabel_questionType}"/>
                        <h:outputText value="#{questionsController.selected.questionType}" title="#{bundle.ViewQuestionsTitle_questionType}"/>
                        <h:outputText value="#{bundle.ViewQuestionsLabel_answer}"/>
                        <h:outputText value="#{questionsController.selected.answer}" title="#{bundle.ViewQuestionsTitle_answer}"/>
                        <h:outputText value="#{bundle.ViewQuestionsLabel_answerChoices}"/>
                        <h:outputText value="#{questionsController.selected.answerChoices}" title="#{bundle.ViewQuestionsTitle_answerChoices}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuestionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
