<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Session"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center">

                <h:form id="studentView">
                    <script src="websocket.js"></script>
                    
                    <button id="joinKeyId"
                                 value="#{sessionsController.joinKey}"/>

                    <p:panelGrid id="topGrid" columns="1">
                        <h:panelGroup style="display: block; text-align:center">
                                        <p id="studentViewQuestion" style="font-size: 25px; word-wrap: break-word;" />
                                        <br/>
                                        
                                        <p id="studentViewOptionA" style="font-size: 25px; word-wrap: break-word;" />
                                        <p id="studentViewOptionB" style="font-size: 25px; word-wrap: break-word;" />
                                        <p id="studentViewOptionC" style="font-size: 25px; word-wrap: break-word;" />
                                        <p id="studentViewOptionD" style="font-size: 25px; word-wrap: break-word;" />
                                        <p id="studentViewOptionE" style="font-size: 25px; word-wrap: break-word;" />
                                       
                        </h:panelGroup>
                    </p:panelGrid>
                     </h:form>
            </div>
        </ui:define>

    </ui:composition>
</html>
