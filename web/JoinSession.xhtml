<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Interact!"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center">

                <h:form id="studentView">
                    <script src="websocket.js"></script>

                    <input type="hidden" id="joinKeyId"
                           value="#{sessionsController.joinKey}"/>

                    <p:panelGrid id="topGrid" columns="1" style="font-family: Lato; font-size: 25px; width: 750px; height: 400px; resize: none">
                        <h:panelGroup style="display: block; text-align:center">
                            <div align="center">
                                <p id="studentViewQuestion" style=" text-align: center; font-family: Lato; font-size: 25px; word-wrap: break-word !important;" />
                            </div>

                            <br/>
                            <br/>
                            <div align="center">
                                <p:inputText id="studentResponse" placeholder="Enter Answer..." style="box-shadow: none; display: none; width: 250px; height: 30px; " value="#{studentViewController.freeResponseAnswer}" >
                                    <f:ajax execute="@form =" render="@none"/>
                                </p:inputText>
                            </div>

                            <h:commandButton id="studentViewOptionA" class="active" style="font-family: Lato; font-size: 25px; word-wrap: break-word; display:none; background: white; box-shadow: none !important; border-style: solid; border-width: 2px; text-decoration: none; margin-left: 50px;" action="#{studentViewController.makeA()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>
                            <br/>

                            <h:commandButton id="studentViewOptionB" class="active"  style="font-family: Lato; font-size: 25px; word-wrap: break-word; display:none; background: white; box-shadow: none !important; border-style: solid; border-width: 2px; text-decoration: none; margin-left: 50px;" action="#{studentViewController.makeB()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>
                            <br/>

                            <h:commandButton id="studentViewOptionC" class="active" style="font-family: Lato; font-size: 25px; word-wrap: break-word; display:none; background: white; box-shadow: none !important; border-style: solid; border-width: 2px; text-decoration: none; margin-left: 50px;" action="#{studentViewController.makeC()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>
                            <br/>

                            <h:commandButton id="studentViewOptionD" class="active"  style="font-family: Lato; font-size: 25px; word-wrap: break-word; display:none; background: white; box-shadow: none !important; border-style: solid; border-width: 2px; text-decoration: none; margin-left: 50px;" action="#{studentViewController.makeD()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>
                            <br/>

                            <h:commandButton id="studentViewOptionE" class="active" style="font-family: Lato; font-size: 25px; word-wrap: break-word; display:none; background: white; box-shadow: none !important; border-style: solid; border-width: 2px; text-decoration: none; margin-left: 50px;" action="#{studentViewController.makeE()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>
                            <br/>

                            <br/>
                            <div align="center">
                                <h:commandButton id="submit" class="login" 
                                                 style="font-family: Lato; word-wrap: break-word; display:none; width: 140px !important; height: 50px !important; background: #313134 !important; color: white !important; font-weight: 300 !important; box-shadow: none !important; text-decoration: none !important; font-size: 15px !important; border-style: solid !important; border-width: 1px !important;" value="SUBMIT" action="#{studentViewController.submit()}">
                                </h:commandButton>
                            </div>

                            <p:outputLabel id="waitField" style="font-family: Lato; font-size: 25px; width: 750px; height: 450px; padding-top: 100px;">
                                Please wait for the next question...
                                <br/><br/>
                                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                            </p:outputLabel>


                            <p:remoteCommand name="qid" actionListener="#{studentViewController.exec}"/>
                            <p:remoteCommand name="end" action="#{studentViewController.sessionRedirect}"/>

                        </h:panelGroup>


                    </p:panelGrid>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
</html>
