<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Session"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center">

                <h:form id="studentView">
                    <script src="websocket.js"></script>

                    <input type="hidden" id="joinKeyId"
                           value="#{sessionsController.joinKey}"/>

                    <p:panelGrid id="topGrid" columns="1">
                        <h:panelGroup style="display: block; text-align:center">
                            <p id="studentViewQuestion" style="font-size: 25px; word-wrap: break-word;" />

                            <h:commandButton id="studentViewOptionA" class="active" style="font-size: 25px; word-wrap: break-word; display:none;" action="#{studentViewController.makeA()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>

                            <h:commandButton id="studentViewOptionB" class="active"  style="font-size: 25px; word-wrap: break-word; display:none;" action="#{studentViewController.makeB()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>

                            <h:commandButton id="studentViewOptionC" class="active" style="font-size: 25px; word-wrap: break-word; display:none;" action="#{studentViewController.makeC()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>

                            <h:commandButton id="studentViewOptionD" class="active"  style="font-size: 25px; word-wrap: break-word; display:none;" action="#{studentViewController.makeD()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>

                            <h:commandButton id="studentViewOptionE" class="active" style="font-size: 25px; word-wrap: break-word; display:none;" action="#{studentViewController.makeE()}">
                                <f:ajax execute="@form =" render="@none"/>
                            </h:commandButton>
                            <p:inputText id="studentResponse" style="box-shadow: none; display: none;" value="#{studentViewController.freeResponseAnswer}" >
                                <f:ajax execute="@form =" render="@none"/>
                            </p:inputText>
                            <br/>
                            <br/>
                            <h:commandButton id="submit" style="font-size: 25px; word-wrap: break-word; display:none;" value="Submit" action="#{studentViewController.submit()}">
                            </h:commandButton>


                            <p:outputLabel id="waitField">
                                Please wait for the next question...
                                <br/>
                                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                            </p:outputLabel>


                            <p:remoteCommand name="qid" actionListener="#{studentViewController.exec}"/>
                            <p:remoteCommand name="end" action="#{studentViewController.sessionRedirect}"/>

                        </h:panelGroup>


                    </p:panelGrid>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
</html>
