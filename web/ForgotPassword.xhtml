<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">

        <!-- Allows the user to reset their password -->
        <ui:define name="editableContent">
            <div align="center"> <index_header>Reset Password</index_header></div>
            <br></br>

                <!-- Submit username to reset password -->
            
            <div align="center" style="width:500px; background-color: #FEFEFE; margin:0 auto;">
                <h:form>
                    <br/>
                    <table cellspacing="10">
                        <tr>
                            <td><index_regular>Username</index_regular></td>
                        </tr>
                        <tr>
                            <td>
                                <p:inputText id="username" style="font-family: Lato; width:250px; box-shadow: none;" value="#{passwordResetManager.username}" required="true" 
                                             requiredMessage="Please enter a username." label="Username">
                                </p:inputText>

                            </td>
                        </tr>
                    </table>
                    <br/>
                    <p:commandButton id="login" value="Submit" action="#{passwordResetManager.usernameSubmit()}" 
                                     class="login" ajax="false" style="display: inline"/>
                    &nbsp;

                    <br/>
                    <br/>
                </h:form>

            </div>
            <br /><br />

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
