<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>
        <h:form>
            <h:panelGrid columns="1" columnClasses="rightTopCornerAlign">

                <!-- Use absolute path for the image file since it will be accessed from all pages -->
                <!--
                <h:link outcome="index"><img src="resources/images/logo.png"
                                             style="width:350px; height:50px; border: none"
                                             alt="Company Logo" />
                </h:link>
                -->
                <h:panelGroup>
                    <!-- 
                    With the i tag, you can access an icon given at http://fontawesome.io/icons/ by using
                    its class name. For this to work, the following must be specified in the siteTemplate file:
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
                    -->



                    <!-- "Sign Out" and "My Account" if a user is signed in -->
                    <c:if test="#{accountManager.isLoggedIn() == true}">
                        <!-- Clicking "Sign Out" invokes accountManager's logout() method -->
                        <h:commandLink action="#{accountManager.logout()}" styleClass="header_tab">Sign Out</h:commandLink>&nbsp;&nbsp;

                    </c:if>

                    <!-- "Sign In" and "Create an Account" if no user is signed in -->
                    <c:if test="#{accountManager.isLoggedIn() == false}">
                        <!-- Clicking "Home" displays the index.xhtml file -->
                        <p:button styleClass="signup_button" outcome="SignUp" value="Create Account"/>
                    </c:if>

                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </ui:composition>
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

</html>
