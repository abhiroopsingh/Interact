<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>
        <h:form>
            <table border="0" cellspacing="0" cellpadding="10" width="100%">
                <tr>
                    <td align="left" valign="middle" style="width:33%;">
                        <c:if test="#{accountManager.isLoggedIn() == true}">

                            <h:link outcome="UserHomePage"><img src="resources/images/logo.png"
                                                                style="width:300px; height:100px; max-height:60px; max-width:230px; border: none"
                                                                alt="Company Logo" />
                            </h:link>
                        </c:if>
                        <c:if test="#{accountManager.isLoggedIn() == false}">

                            <h:link outcome="SignIn"><img src="resources/images/logo.png"
                                                                style="width:300px; height:100px; max-height:60px; max-width:230px; border: none"
                                                                alt="Company Logo" />
                            </h:link>
                        </c:if>


                    </td>
                    <td align="center" valign="middle" style="width:33%;">

                        <!-- Welcome the user if signed in -->
                        <c:if test="#{accountManager.isLoggedIn() == true}">
                            <something>Welcome, #{accountManager.selected.firstName}!</something>
                        </c:if>

                    </td>
                    <td align="right" valign="middle" style="width:33%;">

                        <c:if test="#{accountManager.isLoggedIn() == true}">

                            <h:commandLink styleClass="header_tab" style=" border-color: white;" action="UserHomePage?faces-redirect=true" value="Home"/>&nbsp;&nbsp;
                            <h:commandLink styleClass="header_tab" action="#{accountManager.logout()}"  value="Sign Out" />
                        </c:if>

                        <c:if test="#{accountManager.isLoggedIn() == false}">
                            <p:button styleClass="login_button" outcome="SignIn" value="Home"/>&nbsp;&nbsp;
                            <p:button styleClass="login_button" outcome="SignUp" value="Create Account"/>
                        </c:if>
                    </td>
                </tr>
            </table>

        </h:form>
    </ui:composition>
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

</html>
