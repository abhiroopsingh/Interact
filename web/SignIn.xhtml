<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/indexTemplate.xhtml">

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <br></br>
            <br></br>
            <br></br>

            <div align="center" style="width:500px; background-color: white; opacity: .9; margin:0 auto;">
                <p:messages id="msgs" showIcon="false"/>
                <h:outputLabel id="form-error-message" class="errorMessages" value="#{loginManager.errorMessage}"/>

                <!-- Form is used to Sign In to the User model of the application -->
                <h:form style="color: transparent">
                    <br/>
                    <div align="center"> <index_header>Log In</index_header></div>
                    <br/>

                    <table cellspacing="10">
                        <tr>
                            <td><index_regular>Username</index_regular></td>
                        </tr>
                        <tr>
                            <td>
                                <p:inputText id="username" style="font-family: Lato; width:250px; box-shadow: none;" value="#{loginManager.username}" required="true" 
                                             requiredMessage="Username Requred!" label="Username">
                                </p:inputText>
                            </td>
                        </tr>
                        <tr></tr>
                        <tr></tr>
                        <tr>
                            <td><index_regular>Password</index_regular></td>
                        </tr>

                        <tr>
                            <td>
                                <p:password id="password" style="font-family: Lato; width: 250px; box-shadow: none;" value="#{loginManager.password}" feedback="false">
                                </p:password>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:link outcome="ForgotPassword.xhtml"><b>Forgot password?</b></h:link>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <p:commandButton id="login" value="Sign In" action="#{loginManager.loginUser()}" 
                                     class="login" ajax="false"/>
                    <br/>
                    <br/>
                </h:form>

            </div>
            <br /><br />
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
