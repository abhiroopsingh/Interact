<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml" >

        <ui:define name="editableContent" >
            <div id="topMain" background-color="transparent">

                <p:panelGrid id="topGrid" columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                    <h:form>
                        <p:panelGrid id="buttons" columns="1">

                            <p:commandButton id="create_event" class="login" 
                                             style="width: 290px; height: 55px; font-family: Lato; background: #313134; color: white; font-weight: 300; box-shadow: none; text-decoration: none; font-size: 20px; border-style: solid; border-width: 1px;"
                                             value="Create Session" action="#{sessionsController.initSession()}" ajax="false">
                            </p:commandButton>  
                            <br/>
                            <p:commandButton id="share" class="login"
                                             style="width: 290px; height: 55px; font-family: Lato; background: #313134; color: white; font-weight: 300; box-shadow: none; text-decoration: none; font-size: 20px; border-style: solid; border-width: 1px;"
                                             value="Join Session" action="Share?faces-redirect=true">
                            </p:commandButton>
                            <br/>
                            <p:commandButton id="change" class="login"
                                             style="width: 290px; height: 55px; font-family: Lato; background: #313134; color: white; font-weight: 300; box-shadow: none; text-decoration: none; font-size: 20px; border-style: solid; border-width: 1px;"
                                             value="Change Password" action="ForgotPassword?faces-redirect=true">
                            </p:commandButton>
                        </p:panelGrid>

                    </h:form>

                    <h:form>
                        <p:dataTable var="item" value="#{sessionsController.ownedSessions}" style="font-family: Lato" >
                            <f:facet name="header">
                                My Sessions
                            </f:facet>

                            <p:column headerText="Session Name">

                                <h:commandLink id="routeLink" value="#{item.id}" action="#{sessionsController.routeSessions}" style="color:black" >         
                                    <f:param name="sessId" value="#{item.id}" />
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Active">

                                <p:graphicImage rendered="#{item.active eq true}">
                                    <i class="fa fa-check" style="font-size: 20px; color:green"></i>
                                </p:graphicImage>
                                <p:graphicImage rendered="#{item.active eq false}">
                                    <i class="fa fa-times" style="font-size: 20px; color:red"></i>
                                </p:graphicImage>

                            </p:column>

                        </p:dataTable>
                    </h:form>

                </p:panelGrid>

            </div>
        </ui:define>

    </ui:composition>

</html>
