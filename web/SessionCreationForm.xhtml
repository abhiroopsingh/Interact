<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="SessionsCreateDlg" widgetVar="SessionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Create New Session">
            <h:form id="SessionsCreateForm">
                <div align="left">
                    <br/>
                    <index_regular>Session Name:</index_regular>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:inputText id="sessionName" value="#{sessionsController.selected.sessionName}" styleClass="accountInputTextField">
                        <f:validateLength minimum="2" />
                    </p:inputText>   

                    <br/><br/>

                </div>
                <div align="center">
                    <p:commandButton action="#{sessionsController.create}" value="Create" class="login"
                                     style="width: 140px; height: 50px; font-family: Lato; background: #313134; color: white; font-weight: 300; box-shadow: none; text-decoration: none; font-size: 15px; border-style: solid; border-width: 1px;"
                                     ajax="false"
                                     update="display,:SessionsListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'SessionsCreateDialog');" />
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
