<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="SessionsCreateDlg" widgetVar="SessionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Create New Question">
            <h:form id="SessionsCreateForm">
                <div align="left">

                    <p:outputLabel value="Session Name:" for="sessionName" />
                    <p:inputText id="sessionName" style="width: 300px" value="#{sessionsController.selected.sessionName}" title="#{bundle.CreateQuestionsTitle_question}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_question}"/>         


                </div>

                <p:commandButton action="#{sessionsController.create}" value="#{bundle.Save}" 
                                 styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                 update="display,:SessionsListForm:datalist,:growl" 
                                 oncomplete="handleSubmit(args,'SessionsCreateDialog');" />
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
