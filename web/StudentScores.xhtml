<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml" >

        <ui:define name="editableContent" >
            <div id="topMain" background-color="transparent">

                <p:panelGrid id="topGrid" columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                    <h:form>
                        <p:dataTable id="studentScores" var="item" value="#{scoresController.sessionAnswers}" style="font-family: Lato" scrollable="true" scrollHeight="500">
                            <f:facet name="header">
                                Student Scores
                            </f:facet>

                            <p:column headerText="Student User ID">
                                <h:outputLabel value="#{item.username}"/>
                            </p:column>
                            
                            <p:column headerText="First Name">
                                <h:outputLabel value="#{item.username.firstName}"/>
                            </p:column>
                            
                             <p:column headerText="Last Name">
                                 <h:outputLabel value="#{item.username.lastName}"/>
                            </p:column>

                            <p:column headerText="Score">
                                <h:outputLabel value="#{item.grade}"/>
                            </p:column> 

                            <p:column headerText="Total Possible Points">
                                <h:outputLabel value="#{scoresController.totalPoints}"/>
                            </p:column>

                            <p:column headerText="Percent(%)">
                                <h:outputLabel value="#{scoresController.calculatePercent(item.grade)}">
                                </h:outputLabel>
                            </p:column> 
                        </p:dataTable>
                    </h:form>

                </p:panelGrid>

            </div>
        </ui:define>
    </ui:composition>

</html>
